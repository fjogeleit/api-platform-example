doctrine:
    dbal:
        driver: 'pdo_sqlite'
        path: '%kernel.cache_dir%/sqlite.db3'
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: 'doctrine.orm.naming_strategy.underscore'
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: 'yml'
                dir: '%kernel.project_dir%/config/mappings/doctrine/App'
                prefix: 'App\Entity'
                alias: 'App'
